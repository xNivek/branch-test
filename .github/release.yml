# .github/release.yml

changelog:
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: Features
      labels:
        - Semver-Minor
        - feature
        - Feat
    - title: Bug fixes
      labels:
        - bug  
    - title: Other Changes
      labels:
        - "*"
